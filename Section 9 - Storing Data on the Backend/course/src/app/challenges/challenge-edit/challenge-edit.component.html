<ns-action-bar
  [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge'"
  [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout class="form">
  <StackLayout class="input-field">
    <Label [ngClass]="{invalid: !titleCtrl.valid && titleCtrl.touched}" class="label" text="Title"></Label>
    <TextField class="input" [(ngModel)]="title" #titleCtrl="ngModel" required returnKeyType="next"></TextField>
    <Label *ngIf="!titleCtrl.valid && titleCtrl.touched" text="Please enter a valid title"></Label>
  </StackLayout>
  <StackLayout class="input-field">
      <Label [ngClass]="{invalid: !descriptionCtrl.valid && descriptionCtrl.touched}" class="label" text="Description"></Label>
      <TextView returnKeyType="done" [(ngModel)]="description" #descriptionCtrl="ngModel" required class="input"></TextView>
      <Label *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched" text="Please enter a valid description"></Label>
    </StackLayout>
    <Button  (tap)="onSubmit(titleCtrl.value, descriptionCtrl.value)" [isEnabled]="titleCtrl.valid && descriptionCtrl.valid" class="btn btn-primary" text="Save"></Button>
</FlexboxLayout>
