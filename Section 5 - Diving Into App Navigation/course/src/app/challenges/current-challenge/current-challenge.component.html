<ns-action-bar [title]="'Current Challenge'">
  <ActionItem ios.position="right" android.position="actionBar" pageTransition="slideLeft" nsRouterLink="/challenges/replace">
    <Label text="Replace"></Label>
  </ActionItem>
  <ActionItem ios.position="right" android.position="actionBar" pageTransition="slideLeft" nsRouterLink="/challenges/edit">
    <Label text="Edit"></Label>
  </ActionItem>

</ns-action-bar>
<StackLayout>
    <Label
      class="title"
      text="The current challenge"
      horizontalAlignment="center"
    ></Label>
    <Button text="Edit" (tap)="onEdit()"></Button>
  </StackLayout>
