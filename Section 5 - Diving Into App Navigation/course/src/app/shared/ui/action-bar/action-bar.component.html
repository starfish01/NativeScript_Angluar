<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
    <NavigationButton *ngIf="canGoBack" (tap)="onGoBack()" text="Back" android.systemIcon="ic_menu_back"></NavigationButton>
    <NavigationButton  *ngIf="android" icon="res://menu_black"></NavigationButton>
    <ActionItem ios.position="left" *ngIf="!android">
        <label text="Menu"></label>
    </ActionItem>
</ActionBar>
